<div class="card-json mb-5 p-3 p-sm-5">
  <h2>Form value</h2>
  <h4 class="d-inline-block">Status: </h4>
  <span style="color:#9ACD32" *ngIf="formValid"><strong> OK</strong></span>
  <span style="color:#F08080" *ngIf="formInvalid"><strong> INVALID</strong></span>
  <div>
    <pre>
      {{value | json}}
    </pre>
  </div>
  <div *ngIf="formSubmitted">
    <h3 style="color:#9ACD32">Formulario enviado <mat-icon>done_all</mat-icon>
    </h3>
  </div>
</div>
